apiVersion: v1
kind: Service
metadata:
  name: incore-data-svc
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  incore_data_svc_mapping
      prefix: /incore-data/
      service: incore-data-svc
spec:
  selector:
    app: incore-data-svc
  ports:
  - port: 80
    name: http-incore-data
    targetPort: incore-data-api